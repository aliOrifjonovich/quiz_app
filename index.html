<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./js.js"></script>
    <title>Quiz App</title>
</head>
<body>

    <div class="Quiz-App" id="quiz">
        <div class="home-page">
            <div class="home-page-title">
                <h1>Instruction:</h1>
                <p>Total number of Questions <span  class="total-question">10</span></p>
                <p>You have <span>1 minut</span> for each questions</p>
                <button type="button" class="btn start-quiz">Start Quiz</button>
            </div>    
        </div>

        <div class="questions hide">
            <div class="header">
               <div class="needs-elements">
                <div class="countup">Question 1 / 10</div>
                <div class="timer">01:00</div>
               </div>
                <hr>  
                <h1 class="quiz-title">Question</h1>
                <ul>
                    <li>
                        <input type="radio" id="a" name="answer" class="answer">
                        <label for="a" id="a_text">Answers</label>
                    </li>
    
                    <li>
                        <input type="radio" id="b" name="answer" class="answer">
                        <label for="b" id="b_text">Answers</label>
                    </li>
    
                    <li>
                        <input type="radio" id="c" name="answer" class="answer">
                        <label for="c" id="c_text">Answers</label>
                    </li>
    
                    <li>
                        <input type="radio" id="d" name="answer" class="answer">
                        <label for="d" id="d_text">Answers</label>
                    </li>
                </ul>
            </div>
            <form form class="form">
                <button class="btn Submit" type="submit">Submit</button>
            </form>
        </div>
        <div class="result-page hide">
            <h1>Quiz result</h1>
            <table>
                <tr>
                    <td>Total Question</td>
                    <td><span class="total-question">10</span></td>
                </tr>
                <tr>
                    <td>Correct</td>
                    <td><span class="total-correct">5</span></td>
                </tr>
                <tr>
                    <td>Wrong</td>
                    <td><span class="total-wrong">5</span></td>
                </tr>
                <tr>
                    <td>Percentage</td>
                    <td><span class="percentage">50%</span></td>
                </tr>
                <tr>
                    <td>Your Total Score</td>
                    <td><span class="total-score">3 / 10</span></td>
                </tr>
                <tr>
                    <td>Decision</td>
                    <td><span class="final-decision">passed</span></td>
                </tr>
                
            </table>
            <button class="btn-right back-home">Go to Home</button>

        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
